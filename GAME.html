            </div>
            <div class="navIcon"><img src="assets/Logos/icon_facebook.png" alt="Icone facebook"></div>
            <div class="navIcon"><img src="assets/Logos/icon_ig.png" alt="Icone Instagram"></div>
            <div class="navIcon"><img src="assets/Logos/icon_tw.png" alt="Icone twitter"></div>
            <div class="navIcon"><a href="#footer"><img src="assets/Logos/logo_bat_flèche_2.png" alt="Flèche bas"></a>

        </div>
    </div>

    <!-- Header -->
    <header class="headerGame" id="header">
        <div class="menuLogo">

            <nav class="menu" id="menu">

                    <li class="itemNav"><a href="game.html">GAME</a></li>

            <img src="assets/Logos/icon_ig.png" alt="Icon instagram">
